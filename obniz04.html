<!-- HTML Example -->
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://obniz.io/js/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://unpkg.com/obniz@3.7.0/obniz.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="obniz-debug"></div>
  <br>
<button id="buttonA" class="btn btn-warning" style="width:45%;height:100px;font-size:50px;">↑</button>
<button id="buttonB" class="btn btn-warning" style="width:45%;height:100px;font-size:50px;">↓</button>
<button id="buttonC" class="btn btn-warning" style="width:45%;height:100px;font-size:50px;">←</button>
<button id="buttonD" class="btn btn-warning" style="width:45%;height:100px;font-size:50px;">→</button>


<script>
var obniz = new Obniz("6749-0598");
obniz.onconnect = async function () {
  var motorA = obniz.wired("DCMotor",  {forward:2, back:3});
  motorA.power(50);
  var motorB = obniz.wired("DCMotor",  {forward:1, back:0});
  motorB.power(50);
  

 $("#buttonA").on('touchstart mousedown', function(){
    motorA.move(true); 
    motorB.move(true);
  })
  $("#buttonA").on('touchend mouseup', function(){
    motorA.stop(); 
    motorB.stop();

   $("#buttonB").on('touchstart mousedown', function(){
     motorA.move(false);
     motorB.move(false);
   }) 
 $("#buttonB").on('touchend mouseup', function(){
    motorA.stop(); 
    motorB.stop();  

    $("#buttonC").on('touchstart mousedown', function(){
    motorA.move(true); 
    motorB.move(false);
  })
  $("#buttonC").on('touchend mouseup', function(){
    motorA.stop(); 
    motorB.stop();

   $("#buttonD").on('touchstart mousedown', function(){
     motorA.move(false);
     motorB.move(true);
   }) 
 $("#buttonD").on('touchend mouseup', function(){
    motorA.stop(); 
    motorB.stop();  
})
})
})
})
}

</script>
</body>
</html>
